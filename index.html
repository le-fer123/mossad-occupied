<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звезда Давида</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .star-container {
            position: relative;
            width: 500px;
            height: 500px;
            animation: rotate 10s linear infinite;
            z-index: 10;
        }
        
        .star-of-david {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 25px #0066ff) drop-shadow(0 0 50px #0066ff);
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Дополнительный эффект свечения */
        .glow {
            position: absolute;
            width: 550px;
            height: 550px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.5) 0%, rgba(0, 0, 0, 0) 70%);
            animation: pulse 2s ease-in-out infinite alternate;
            z-index: 5;
        }
        
        @keyframes pulse {
            from {
                opacity: 0.6;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.15);
            }
        }
        
        /* Добавляем большую звезду в фон */
        .jewish-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.07;
            background: url('jewish_star.svg') center center no-repeat;
            background-size: cover;
            animation: slow-pulse 15s ease-in-out infinite alternate;
        }
        
        @keyframes slow-pulse {
            from {
                opacity: 0.05;
                transform: scale(1);
            }
            to {
                opacity: 0.09;
                transform: scale(1.05);
            }
        }
        
        /* Добавляем счастливого еврея */
        .happy-jew {
            position: absolute;
            opacity: 0.02;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background-image: url('happy_jew.svg');
            background-size: 200px;
            background-repeat: repeat;
            filter: contrast(120%) brightness(120%);
            mix-blend-mode: lighten;
            transition: opacity 30s ease;
            will-change: background-position;
            animation: moveBackground 30s linear infinite;
        }
        
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 1000px;
            }
        }
        
        .happy-jew.revealed {
            opacity: 0.3;
            filter: contrast(150%) brightness(150%) drop-shadow(0 0 3px rgba(0, 102, 255, 0.5));
        }
        
        .happy-jew.glowing {
            animation: moveBackground 30s linear infinite, jewGlow 8s ease-in-out infinite alternate;
        }
        
        @keyframes jewGlow {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.4;
            }
        }
        
        /* Светящаяся надпись */
        .mossad-text {
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 72px;
            color: #0066ff;
            text-shadow: 0 0 10px #0066ff, 0 0 20px #0066ff, 0 0 30px #0066ff, 0 0 40px #0066ff;
            z-index: 20;
            animation: textPulse 4s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes textPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* Нижняя светящаяся надпись с движением по горизонтали */
        .goy-text {
            position: fixed;
            bottom: 50px;
            white-space: nowrap;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 60px;
            color: #0066ff;
            text-shadow: 0 0 10px #0066ff, 0 0 20px #0066ff, 0 0 30px #0066ff, 0 0 40px #0066ff;
            z-index: 20;
            animation: moveHorizontal 3s linear infinite;
            letter-spacing: 2px;
        }
        
        @keyframes moveHorizontal {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100vw);
            }
        }
        
        /* Кнопка для активации */
        .reveal-button {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: rgba(0, 102, 255, 0.2);
            border: 2px solid #0066ff;
            color: #0066ff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            z-index: 30;
            border-radius: 5px;
            text-shadow: 0 0 5px #0066ff;
            box-shadow: 0 0 10px #0066ff, inset 0 0 15px rgba(0, 102, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .reveal-button:hover {
            background-color: rgba(0, 102, 255, 0.4);
            box-shadow: 0 0 20px #0066ff, inset 0 0 20px rgba(0, 102, 255, 0.8);
        }
        
        /* Добавляем дополнительные стили для эффекта скопления */
        .happy-jew::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(0, 102, 255, 0.15) 0%, 
                rgba(0, 0, 0, 0) 250px
            );
            opacity: 0;
            transition: opacity 2s ease;
            mix-blend-mode: screen;
            z-index: 1;
        }
        
        .happy-jew.revealed::after {
            opacity: 1;
        }
        
        /* Стили для кнопок HELP PALESTINE */
        .palestine-button {
            position: absolute;
            padding: 15px 25px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: white;
            background-image: linear-gradient(
                to bottom,
                #ff0000 0%,
                #ff0000 16.6%,
                #ff8000 16.6%,
                #ff8000 33.2%,
                #ffff00 33.2%,
                #ffff00 49.8%,
                #00ff00 49.8%,
                #00ff00 66.4%,
                #0000ff 66.4%,
                #0000ff 83%,
                #8b00ff 83%,
                #8b00ff 100%
            );
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 50;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                       0 0 25px rgba(255, 0, 0, 0.6),
                       0 0 30px rgba(255, 165, 0, 0.6),
                       0 0 35px rgba(255, 255, 0, 0.6),
                       0 0 40px rgba(0, 128, 0, 0.6),
                       0 0 45px rgba(0, 0, 255, 0.6),
                       0 0 50px rgba(75, 0, 130, 0.6);
            text-shadow: 0 0 5px black, 0 0 10px black;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease;
            animation: buttonGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                           0 0 25px rgba(255, 0, 0, 0.6),
                           0 0 30px rgba(255, 165, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1),
                           0 0 35px rgba(0, 128, 0, 0.8),
                           0 0 45px rgba(0, 0, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 255, 255, 1),
                           0 0 40px rgba(255, 255, 0, 0.8),
                           0 0 55px rgba(75, 0, 130, 0.8);
            }
        }
        
        .palestine-button.fadeOut {
            animation: fadeOut 1s forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Стили для ханукии */
        .hanukkah {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 450px;
            z-index: 8;
            filter: drop-shadow(0 0 10px #0066ff) drop-shadow(0 0 20px #0066ff);
        }
        
        /* Стили для эмблемы Моссада */
        .mossad-emblem {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 450px;
            z-index: 8;
            filter: drop-shadow(0 0 15px #0066ff) drop-shadow(0 0 30px #0066ff);
            animation: mossadGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes mossadGlow {
            0% {
                filter: drop-shadow(0 0 15px #0066ff) drop-shadow(0 0 30px #0066ff);
                transform: translateY(-50%) scale(1);
            }
            100% {
                filter: drop-shadow(0 0 25px #0066ff) drop-shadow(0 0 50px #0066ff);
                transform: translateY(-50%) scale(1.05);
            }
        }
        
        /* Стили для карт Израиля */
        .israel-map {
            position: absolute;
            width: 280px;
            height: 500px;
            z-index: 8;
            filter: drop-shadow(0 0 10px #0066ff) drop-shadow(0 0 20px #0066ff);
            animation: israelGlow 4s ease-in-out infinite alternate;
        }
        
        .israel-left {
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            animation-delay: 0s;
        }
        
        .israel-right {
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            animation-delay: 0s;
        }
        
        @keyframes israelGlow {
            0% {
                filter: drop-shadow(0 0 10px #0066ff) drop-shadow(0 0 20px #0066ff);
                transform: translateY(-50%) scale(1);
            }
            100% {
                filter: drop-shadow(0 0 15px #0066ff) drop-shadow(0 0 30px #0066ff);
                transform: translateY(-50%) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <!-- Светящаяся надпись -->
    <div class="mossad-text">THIS DOMAIN IS OCCUPIED BY MOSSAD</div>
    
    <!-- Нижняя светящаяся надпись -->
    <div class="goy-text">GET OUT OF HERE, GOY</div>
    
    <!-- Большая звезда на фоне -->
    <div class="jewish-bg"></div>
    
    <!-- Фон со счастливым евреем -->
    <div class="happy-jew"></div>

    <!-- Кнопка для появления еврея -->
    <button class="reveal-button">REVEAL THE TRUTH</button>

    <div class="glow"></div>
    <div class="star-container">
        <svg class="star-of-david" viewBox="0 0 600 692.82" xmlns="http://www.w3.org/2000/svg">
            <path d="M 47.631413,492.11477 552.36859,492.11491 300,54.999953 Z M 300,637.81981 552.36851,200.70493 47.631403,200.70481 Z" fill="none" stroke="#0066ff" stroke-width="55"/>
        </svg>
    </div>
    
    <!-- Карты Израиля по бокам -->
    <img src="israel.svg" class="israel-map israel-left" alt="Карта Израиля">
    
    <!-- Эмблема Моссада (справа) -->
    <img src="mossad.svg" class="mossad-emblem" alt="Эмблема Моссада">

    <script>
        const audio = new Audio('loud Israel music.mp3');
        audio.loop = true;
        
        document.body.addEventListener('click', () => {
            audio.play();
        });
        
        // Анимация появления счастливого еврея
        const revealButton = document.querySelector('.reveal-button');
        const happyJew = document.querySelector('.happy-jew');
        let followingCursor = false;
        let baseX = 0, baseY = 0;
        
        // Отслеживаем базовую позицию от анимации
        function updateBasePosition() {
            const now = Date.now();
            const cycle = 90000; // 90 секунд
            const progress = (now % cycle) / cycle;
            
            baseX = progress * 1000; // Синхронизируем с CSS анимацией
            baseY = progress * 1000;
            
            requestAnimationFrame(updateBasePosition);
        }
        updateBasePosition();
        
        revealButton.addEventListener('click', () => {
            // Запускаем музыку
            audio.play();
            revealButton.style.display = 'none';
            
            // Простой CSS-переход на 30 секунд
            happyJew.classList.add('revealed');
            
            // Разрешаем следовать за курсором
            followingCursor = true;
            
            // После 30 секунд добавляем пульсацию
            setTimeout(() => {
                happyJew.classList.add('glowing');
            }, 30000);
            
            // Начинаем показывать кнопки HELP PALESTINE
            startPalestineButtons();
        });
        
        // Добавляем следование за курсором
        document.addEventListener('mousemove', (e) => {
            if (!followingCursor) return;
            
            // Получаем координаты курсора
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Вычисляем относительные координаты для движения
            const moveX = (mouseX / window.innerWidth - 0.5) * 70;
            const moveY = (mouseY / window.innerHeight - 0.5) * 70;
            
            // Не останавливаем CSS анимацию, а только добавляем смещение от курсора
            const currentBgPos = window.getComputedStyle(happyJew).backgroundPosition.split(' ');
            const currentX = parseInt(currentBgPos[0]) || 0;
            const currentY = parseInt(currentBgPos[1]) || 0;
            
            // Применяем дополнительное смещение от курсора через transform
            happyJew.style.backgroundPositionX = `calc(${currentX}px + ${moveX}px)`;
            happyJew.style.backgroundPositionY = `calc(${currentY}px + ${moveY}px)`;
            
            // Создаем эффект скопления вокруг курсора с помощью псевдоэлемента
            document.documentElement.style.setProperty('--mouse-x', `${mouseX}px`);
            document.documentElement.style.setProperty('--mouse-y', `${mouseY}px`);
            
            // Проверяем, если есть кнопки HELP PALESTINE, заставляем их убегать от курсора
            document.querySelectorAll('.palestine-button').forEach(button => {
                const rect = button.getBoundingClientRect();
                const buttonCenterX = rect.left + rect.width / 2;
                const buttonCenterY = rect.top + rect.height / 2;
                
                // Рассчитываем расстояние от курсора до кнопки
                const distance = Math.sqrt(
                    Math.pow(mouseX - buttonCenterX, 2) + 
                    Math.pow(mouseY - buttonCenterY, 2)
                );
                
                // Если курсор приближается к кнопке (в пределах 150px), она убегает
                if (distance < 150) {
                    // Вычисляем направление движения (от курсора)
                    const angleRad = Math.atan2(buttonCenterY - mouseY, buttonCenterX - mouseX);
                    
                    // Чем ближе мышь, тем сильнее убегает кнопка
                    const moveDistance = (150 - distance) / 2;
                    
                    // Новые координаты для кнопки (с ограничением, чтобы не уходила за края)
                    let newX = Math.max(0, Math.min(window.innerWidth - rect.width, 
                                 rect.left + Math.cos(angleRad) * moveDistance));
                    let newY = Math.max(0, Math.min(window.innerHeight - rect.height, 
                                 rect.top + Math.sin(angleRad) * moveDistance));
                    
                    // Применяем новую позицию с плавной анимацией
                    button.style.left = `${newX}px`;
                    button.style.top = `${newY}px`;
                }
            });
        });
        
        // Функция для создания и добавления кнопки HELP PALESTINE
        function createPalestineButton() {
            const button = document.createElement('button');
            button.className = 'palestine-button';
            button.textContent = '🇵🇸 HELP PALESTINE 🇵🇸 ';
            
            // Устанавливаем случайную позицию (с отступами от краев)
            const padding = 50;
            const randomX = padding + Math.random() * (window.innerWidth - 200 - padding * 2);
            const randomY = padding + Math.random() * (window.innerHeight - 100 - padding * 2);
            
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
            
            document.body.appendChild(button);
            
            // Удаляем кнопку через 30 секунд
            setTimeout(() => {
                button.classList.add('fadeOut');
                setTimeout(() => {
                    if (button.parentNode) {
                        button.parentNode.removeChild(button);
                    }
                }, 1000);
            }, 30000);
            
            return button;
        }
        
        // Запускаем периодическое появление кнопок
        function startPalestineButtons() {
            // Создаем первую кнопку
            createPalestineButton();
            
            // Периодически создаем новые кнопки
            setInterval(() => {
                // Не создаем слишком много кнопок одновременно (макс. 5)
                if (document.querySelectorAll('.palestine-button').length < 5) {
                    createPalestineButton();
                }
            }, 15000); // Новая кнопка каждые 15 секунд
        }
    </script>
</body>
</html>
