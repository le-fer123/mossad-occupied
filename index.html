        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—á–∞—Å—Ç–ª–∏–≤–æ–≥–æ –µ–≤—Ä–µ—è */

<body>
    <!-- –°–≤–µ—Ç—è—â–∞—è—Å—è –Ω–∞–¥–ø–∏—Å—å -->
    <div class="mossad-text">THIS DOMAIN IS OCCUPIED BY MOSSAD</div>
    
    <!-- –ù–∏–∂–Ω—è—è —Å–≤–µ—Ç—è—â–∞—è—Å—è –Ω–∞–¥–ø–∏—Å—å -->
    <div class="goy-text">GET OUT OF HERE, GOY</div>
    
    <!-- –ë–æ–ª—å—à–∞—è –∑–≤–µ–∑–¥–∞ –Ω–∞ —Ñ–æ–Ω–µ -->
    <div class="jewish-bg"></div>
    
    <!-- –§–æ–Ω —Å–æ —Å—á–∞—Å—Ç–ª–∏–≤—ã–º –µ–≤—Ä–µ–µ–º -->
    <div class="happy-jew"></div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è –µ–≤—Ä–µ—è -->
    <button class="reveal-button">REVEAL THE TRUTH</button>

    <div class="glow"></div>
    <div class="star-container">
        <svg class="star-of-david" viewBox="0 0 600 692.82" xmlns="http://www.w3.org/2000/svg">
            <path d="M 47.631413,492.11477 552.36859,492.11491 300,54.999953 Z M 300,637.81981 552.36851,200.70493 47.631403,200.70481 Z" fill="none" stroke="#0066ff" stroke-width="55"/>
        </svg>

    <!-- –ö–∞—Ä—Ç—ã –ò–∑—Ä–∞–∏–ª—è –ø–æ –±–æ–∫–∞–º -->
    <img src="israel.svg" class="israel-map israel-left" alt="–ö–∞—Ä—Ç–∞ –ò–∑—Ä–∞–∏–ª—è">
    
    <!-- –≠–º–±–ª–µ–º–∞ –ú–æ—Å—Å–∞–¥–∞ (—Å–ø—Ä–∞–≤–∞) -->
    <img src="mossad.svg" class="mossad-emblem" alt="–≠–º–±–ª–µ–º–∞ –ú–æ—Å—Å–∞–¥–∞">

    <script>
        const audio = new Audio('loud Israel music.mp3');
        audio.loop = true;
        
        document.body.addEventListener('click', () => {
            audio.play();
        });
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å—á–∞—Å—Ç–ª–∏–≤–æ–≥–æ –µ–≤—Ä–µ—è
        const revealButton = document.querySelector('.reveal-button');
        const happyJew = document.querySelector('.happy-jew');
        let followingCursor = false;
        let baseX = 0, baseY = 0;
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –±–∞–∑–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –æ—Ç –∞–Ω–∏–º–∞—Ü–∏–∏
        function updateBasePosition() {
            const now = Date.now();
            const cycle = 90000; // 90 —Å–µ–∫—É–Ω–¥
            const progress = (now % cycle) / cycle;
            
            baseX = progress * 1000; // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å CSS –∞–Ω–∏–º–∞—Ü–∏–µ–π
            baseY = progress * 1000;
            
            requestAnimationFrame(updateBasePosition);
        }
        updateBasePosition();
        
        revealButton.addEventListener('click', () => {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
            audio.play();
            revealButton.style.display = 'none';
            
            // –ü—Ä–æ—Å—Ç–æ–π CSS-–ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ 30 —Å–µ–∫—É–Ω–¥
            happyJew.classList.add('revealed');
            
            // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–ª–µ–¥–æ–≤–∞—Ç—å –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º
            followingCursor = true;
            
            // –ü–æ—Å–ª–µ 30 —Å–µ–∫—É–Ω–¥ –¥–æ–±–∞–≤–ª—è–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é
            setTimeout(() => {
                happyJew.classList.add('glowing');
            }, 30000);
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫–∏ HELP PALESTINE
            startPalestineButtons();
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º
        document.addEventListener('mousemove', (e) => {
            if (!followingCursor) return;
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫—É—Ä—Å–æ—Ä–∞
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
            const moveX = (mouseX / window.innerWidth - 0.5) * 70;
            const moveY = (mouseY / window.innerHeight - 0.5) * 70;
            
            // –ù–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º CSS –∞–Ω–∏–º–∞—Ü–∏—é, –∞ —Ç–æ–ª—å–∫–æ –¥–æ–±–∞–≤–ª—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞
            const currentBgPos = window.getComputedStyle(happyJew).backgroundPosition.split(' ');
            const currentX = parseInt(currentBgPos[0]) || 0;
            const currentY = parseInt(currentBgPos[1]) || 0;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ —á–µ—Ä–µ–∑ transform
            happyJew.style.backgroundPositionX = `calc(${currentX}px + ${moveX}px)`;
            happyJew.style.backgroundPositionY = `calc(${currentY}px + ${moveY}px)`;
            
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Å–∫–æ–ø–ª–µ–Ω–∏—è –≤–æ–∫—Ä—É–≥ –∫—É—Ä—Å–æ—Ä–∞ —Å –ø–æ–º–æ—â—å—é –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç–∞
            document.documentElement.style.setProperty('--mouse-x', `${mouseX}px`);
            document.documentElement.style.setProperty('--mouse-y', `${mouseY}px`);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –µ—Å—Ç—å –∫–Ω–æ–ø–∫–∏ HELP PALESTINE, –∑–∞—Å—Ç–∞–≤–ª—è–µ–º –∏—Ö —É–±–µ–≥–∞—Ç—å –æ—Ç –∫—É—Ä—Å–æ—Ä–∞
            document.querySelectorAll('.palestine-button').forEach(button => {
                const rect = button.getBoundingClientRect();
                const buttonCenterX = rect.left + rect.width / 2;
                const buttonCenterY = rect.top + rect.height / 2;
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ –¥–æ –∫–Ω–æ–ø–∫–∏
                const distance = Math.sqrt(
                    Math.pow(mouseX - buttonCenterX, 2) + 
                    Math.pow(mouseY - buttonCenterY, 2)
                );
                
                // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –ø—Ä–∏–±–ª–∏–∂–∞–µ—Ç—Å—è –∫ –∫–Ω–æ–ø–∫–µ (–≤ –ø—Ä–µ–¥–µ–ª–∞—Ö 150px), –æ–Ω–∞ —É–±–µ–≥–∞–µ—Ç
                if (distance < 150) {
                    // –í—ã—á–∏—Å–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è (–æ—Ç –∫—É—Ä—Å–æ—Ä–∞)
                    const angleRad = Math.atan2(buttonCenterY - mouseY, buttonCenterX - mouseX);
                    
                    // –ß–µ–º –±–ª–∏–∂–µ –º—ã—à—å, —Ç–µ–º —Å–∏–ª—å–Ω–µ–µ —É–±–µ–≥–∞–µ—Ç –∫–Ω–æ–ø–∫–∞
                    const moveDistance = (150 - distance) / 2;
                    
                    // –ù–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –∫–Ω–æ–ø–∫–∏ (—Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º, —á—Ç–æ–±—ã –Ω–µ —É—Ö–æ–¥–∏–ª–∞ –∑–∞ –∫—Ä–∞—è)
                    let newX = Math.max(0, Math.min(window.innerWidth - rect.width, 
                                 rect.left + Math.cos(angleRad) * moveDistance));
                    let newY = Math.max(0, Math.min(window.innerHeight - rect.height, 
                                 rect.top + Math.sin(angleRad) * moveDistance));
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é —Å –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
                    button.style.left = `${newX}px`;
                    button.style.top = `${newY}px`;
                }
            });
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ HELP PALESTINE
        function createPalestineButton() {
            const button = document.createElement('button');
            button.className = 'palestine-button';
            button.textContent = 'üáµüá∏ HELP PALESTINE üáµüá∏ ';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é (—Å –æ—Ç—Å—Ç—É–ø–∞–º–∏ –æ—Ç –∫—Ä–∞–µ–≤)
            const padding = 50;
            const randomX = padding + Math.random() * (window.innerWidth - 200 - padding * 2);
            const randomY = padding + Math.random() * (window.innerHeight - 100 - padding * 2);
            
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
            
            document.body.appendChild(button);
            
            // –£–¥–∞–ª—è–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                button.classList.add('fadeOut');
                setTimeout(() => {
                    if (button.parentNode) {
                        button.parentNode.removeChild(button);
                    }
                }, 1000);
            }, 30000);
            
            return button;
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        function startPalestineButtons() {
            // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤—É—é –∫–Ω–æ–ø–∫—É
            createPalestineButton();
            
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏
            setInterval(() => {
                // –ù–µ —Å–æ–∑–¥–∞–µ–º —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –∫–Ω–æ–ø–æ–∫ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ (–º–∞–∫—Å. 5)
                if (document.querySelectorAll('.palestine-button').length < 5) {
                    createPalestineButton();
                }
            }, 15000); // –ù–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫—É–Ω–¥
        }
    </script>
